<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica las Tablas de Multiplicar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        body {
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">
    <div class="text-center p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold text-purple-700 mb-4">Tablas de Multiplicar</h1>
        <div id="problem" class="text-4xl font-semibold text-blue-800 mb-2"></div>
        <input type="number" id="answer" class="text-2xl mt-4 p-3 border-2 border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300" autofocus>
        <button onclick="checkAnswer()" class="text-xl ml-4 px-5 py-3 bg-purple-500 text-white font-bold rounded hover:bg-purple-600 transition duration-300">Comprobar</button>
        <div id="result" class="mt-6 text-2xl"></div>
        <div id="score" class="mt-4 text-xl text-gray-800"></div>
    </div>
    <script>
        let num1, num2, score = 0, failures = 0;

        function generateProblem() {
            if (score >= 15) {
                if (score > failures) {
                    alert('¡Felicidades! Lo has hecho muy bien. Empezaremos de nuevo.');
                } else {
                    alert('Buen intento. ¡Vamos a intentarlo de nuevo!');
                }
                score = 0;
                failures = 0;
                document.getElementById('score').textContent = '';
            }
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('problem').textContent = `${num1} x ${num2} =`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = num1 * num2;
            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = '¡Correcto!';
                document.getElementById('result').className = 'text-lg text-green-600';
                score++;
            } else {
                document.getElementById('result').textContent = 'Incorrecto. Intenta de nuevo.';
                document.getElementById('result').className = 'text-lg text-red-600';
                failures++;
            }
            document.getElementById('score').textContent = `Aciertos: ${score}, Fallos: ${failures}`;
            generateProblem();
        }

        window.onload = generateProblem;
    </script>
</body>
</html>
